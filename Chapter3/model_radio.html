<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/event_point.css">
</head>

<body>
  <div id="app">
    <form>
      <label for="dog">いぬ</label>
      <input type="radio" id="dog" value="いぬ" v-model="pet"><br>
      <label for="cat">ねこ</label>
      <input type="radio" id="cat" value="ねこ" v-model="pet"><br>
      <label for="other">その他</label>
      <input type="radio" id="other" value="その他" v-model="pet"><br>
    </form>
    <p>ペット:{{ pet }}</p>
  </div>

  <script src="../vue.js"></script>
  <script src="js/model_radio.js"></script>
</body>

</html>
